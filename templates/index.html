<!DOCTYPE html>
<html>
<head>
    <title>Race/Ethnicity Predictor</title>
</head>
<body>
    <h2>Enter Student Scores</h2>
    <form action="/predict" method="post">
        Math: <input type="number" name="math score"><br>
        Reading: <input type="number" name="reading score"><br>
        Writing: <input type="number" name="writing score"><br>
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction }}</h3>
</body>
</html>
